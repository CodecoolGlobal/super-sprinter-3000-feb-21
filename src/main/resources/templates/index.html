<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}">Title</title>
</head>
<body>

<h2>User stories:</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Story Title</th>
        <th>Description</th>
        <th>BusinessValue</th>
        <th>Estimation</th>
        <th>Status</th>
        <th>Acceptance criteria</th>
    </tr>

    <tr th:each="story, state: ${allUserStories}" class="row" th:classappend ="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${story.id}" >Id</td>
        <td th:utext="${story.title}">Story Title</td>
        <td th:utext="${story.description}">Description</td>
        <td th:utext="${story.businessValue}">BusinessValue</td>
        <td th:utext="${story.estimation}">Estimation</td>
        <td th:utext="${story.status}">Status</td>
        <td th:utext="${story.acceptanceCriteria}">Acceptance criteria</td>
    </tr>

</table>

</body>
</html>
